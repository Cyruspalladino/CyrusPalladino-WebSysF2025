<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <link rel="stylesheet" href="./Resources/CSS/frame.css">
  <link rel="stylesheet" href="./Resources/CSS/homepage.css">
</head>
<body>
  <div class="topnav">
    <img class="logo" src="./Resources/Images/logo.png" alt="Logo">
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="#settings">Settings</a>
    </div>
  </div>

  <div class="title">
    Measuring Public Attention<br>
    with Trend Data
  </div>

  <div class="search-term-container">
    <div id="selected-terms" class="selected-terms">
      <!-- tags added here via JS -->
    </div>
    <div class="input-row">
      <input type="text" id="term-input" placeholder="Enter search term(s)"/>
    </div>
  </div>

  <div class="location-container">
    <div id="selected-locations" class="selected-locations">
      <!-- tags added here via JS -->
    </div>
    <div class="input-row">
      <input type="text" id="location-input" placeholder="Enter location(s)"/>
    </div>
  </div>

  <div class="date-range-container">
    <div class="input-row">
      <label for="from-input">From</label>
      <input type="text" id="from-input"/>
      <label for="to-input">to</label>
      <input type="text" id="to-input"/>
    </div>
  </div>

  <div id="tip">Add multiple tags using ","</div>

  <div class="enter-search">
    <button id="search-button">Visualize</button>
  </div>


  <footer>Data provided by Google Search Trends</footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./Resources/JS/add_tags.js"></script>
</body>
</html>
